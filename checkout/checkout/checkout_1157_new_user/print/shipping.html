<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../css/checkout.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <img src="../logo.png" alt="Logo" class="logo">
        <form onsubmit="return submit_validation_shipping_print()" action="payment.html">
            <div class="row row1">
                <div class="col-md-8">
                    <div class="checkout-left ">
                        <div class="details-content">
                            <nav>
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="#">Cart</a></li>
                                    <li class="breadcrumb-item"><a href="checkout_details.html">Information</a></li>
                                    <li class="breadcrumb-item"><a href="shipping.html">Shipping</a></li>
                                </ol>
                            </nav>
                            <div class="form-group">
                                <div class="panel panel-default">
                                    <div class="row top1">
                                        <div class="col-md-2 top_contact">Contact</div>
                                        <div class="col-md-8 top_email input-group"><input type="email" class="form-control"
                                                id="top_email" name="top_email" value="someemail@gmail.com" onblur="top_email_validate()"
                                                disabled></div>
                                        <div class="col-md-2 top_change1" onclick="top_emailfunc()">Change</div>
                                        <div id="label_top_email" style="display:none"></div>
                                    </div>
                                    <hr class="divider" />
                                    <div class="row top2">
                                        <div class="col-md-2 top_shipto">Ship To</div>
                                        <div class="col-md-8 top_address input-group"><input type="text" class="form-control"
                                                id="top_address" name="top_address" value="some address" onblur="top_shipto_validate()"
                                                disabled></div>
                                        <div class="col-md-2 top_change2" onclick="top_addressfunc()">Change</div>
                                        <div id="label_top_shipto" style="display:none"></div>
                                    </div>
                                </div>
                            </div>
                            <!-- shipping type -->
                            <div class="form-group">
                                <h4>Shipping Type</h4>
                                <div class="panel panel-default shipping-type-box">
                                    <div class="row shipping-table">
                                        <div class="custom-control custom-radio col-md-8">
                                            <input type="radio" class="custom-control-input" id="shippingtype1" name="shippingtype"
                                                checked>
                                            <label class="custom-control-label" for="shippingtype1" class="shippingtype1">
                                                <p class="panel-title ">Same as shipping address</p>
                                            </label>
                                        </div>
                                        <div class="col-md-4">
                                            <p class="pull-right">Free</p>
                                        </div>
                                    </div>
                                    <div class="row shipping-table">
                                        <div class="custom-control custom-radio col-md-8">
                                            <input type="radio" class="custom-control-input" id="shippingtype2" name="shippingtype">
                                            <label class="custom-control-label" for="shippingtype2" class="shippingtype2">
                                                <p class="panel-title ">Same as shipping address</p>
                                            </label>
                                        </div>
                                        <div class="col-md-4">
                                            <p class="pull-right">Free</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- shipping type ends -->
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="checkout-right col-md-12">
                        <div class="row product-box">
                            <div class="col-4">
                                <img src="https://via.placeholder.com/100">
                            </div>
                            <div class="col-4">
                                <p>Learning something some edition</p>
                            </div>
                            <div class="col-4 pull-right">
                                <p>£10.00</p>
                            </div>
                        </div>
                        <div class="row product-box">
                            <div class="col-4">
                                <img src="https://via.placeholder.com/100">
                            </div>
                            <div class="col-4">
                                <p>Learning something some edition</p>
                            </div>
                            <div class="col-4 pull-right">
                                <p>£10.00</p>
                            </div>
                        </div>
                        <hr class="divider-right" />
                        <div class="row">
                            <div class="col-md-8">
                                <div class="form-group">
                                    <div class="input-group discount-input">
                                        <input type="text" class="form-control" name="discountCode" placeholder="Discount Code"
                                            autocomplete="">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4 pull-right">
                                <div class="btn-group submit-btn">
                                    <button type="button" class="btn btn-primary">Apply</button>
                                </div>
                            </div>
                        </div>
                        <hr class="divider-right" />
                        <div class="row cost-box">
                            <div class="col-8">
                                <p>Subtotal</p>
                            </div>
                            <div class="col-4 pull-right">
                                <p>£10.00</p>
                            </div>
                        </div>
                        <div class="row cost-box">
                            <div class="col-8">
                                <p>Subtotal</p>
                            </div>
                            <div class="col-4 pull-right">
                                <p>£10.00</p>
                            </div>
                        </div>
                        <hr class="divider-right" />
                        <div class="row">
                            <div class="col-8">
                                <strong>Total</strong>
                            </div>
                            <div class="col-4 pull-right">
                                <strong>£10.00</strong>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- add to cart and submit -->
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-6 return-btn">
                        <div class="btn-group">
                            <button type="button" class="btn">
                                &lt; Return to cart</button> </div>
                    </div>
                    <div class="col-md-6 submit-btn">
                        <div class="btn-group ">
                            <button type="submit" class="btn btn-primary">Continue to Payment</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div class="col-md-12">
            <div class="btn-group ">
                <a href="https://zarindpackt.github.io/checkout_1157_new_user/print/payment.html"><button class="btn btn-primary">
                        Demo Continue to Payment</button></a>
            </div>
        </div>
    </div>
</body>

<script type="text/javascript" src="../js/printshipping.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript">
    $(function () {
        $("input[name='shippingtype']").click(function () {
            if ($("#shippingtype1").is(":checked")) {
                $("#shippingtype2").is(":not(:checked)")
            }
            else {
                $("#shippingtype2").is(":checked")
                $("#shippingtype1").is(":not(:checked)")
            }
        });
    });
</script>

</html>
